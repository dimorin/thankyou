<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes"><!-- iOS 주소창 없앰 -->
    <title>땡큐베리머치</title>
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header_area">
                <button type="button" class="btn pr-10">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1>장비 상세</h1>
            </div>
            <div class="header_area">
                <button type="button" class="btn btn_txt">삭제</button>
                <button type="button" class="btn btn_txt">편집</button>
            </div>
        </header>
        <div class="body pr-16 pl-16">
            <button class="btn btn_fill" onclick="open_modal_onebutton();">확인팝업(one button) 열기</button>
        </div>
    </div>


    <div class="loading_wrap">
        <div class="spinner-border big"></div>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            initData();
            initEventListener();
        });

        function initData() {

        }

        function initEventListener() {

        }

        /* 전체 페이지의 모든 외부 리소스와 이미지가 브라우저에 불려진 후 로딩 감추기 */
        $(window).on('load', function () {
            $('.loading_wrap').hide();
        });
    </script>
    <script>
        function open_modal_onebutton() {
            $.modal('show', {
                message: `템플릿 삭제에 실패했습니다.<br>다시 시도해보시고 관리자에게 문의하세요.`,
                onebutton: `<button class="btn btn_fill" onclick="$.modal('hide')">확인</button>`,
            });
        }
        open_modal_onebutton();
    </script>
</body>

</html>

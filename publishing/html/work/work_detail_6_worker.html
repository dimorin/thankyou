<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes"><!-- iOS 주소창 없앰 -->
    <title>땡큐베리머치</title>
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header_area">
                <button type="button" class="btn pr-10">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1>작업 상세</h1>
            </div>
            <div class="header_area">
                <button type="button" class="btn btn_fill" onclick="$('#set_worker').sheet('show');">업체직원 재설정</button>
            </div>
        </header>
        <div class="body detail pl-16 pr-16">
            <div class="detail_item">
                <label class="title">작업 구분</label>
                <div class="value">
                    <div class="thx_value_readonly">A/S</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item">
                <label class="title">상태</label>
                <div class="value">
                    <div class="thx_value_readonly">보고서작성대기</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item">
                <label class="title">작업요청일</label>
                <div class="value">
                    <div class="thx_value_readonly">2024-09-30</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="account_hr"></div>
            <div class="pt-10"></div>
            <div class="work_detail_title">매장 정보</div>
            <div class="pt-10"></div>
            <div class="detail_item baseline">
                <label class="title">매장명</label>
                <div class="value">
                    <div class="thx_value_readonly">빽다방 빵연구소 김해 삼계한라비발디점</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item">
                <label class="title">매장 연락처</label>
                <div class="value">
                    <div class="thx_value_readonly">0705558888</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item baseline">
                <label class="title">주소</label>
                <div class="value">
                    <div class="thx_value_readonly">경기도 안산시 상록구 상록번화길 10-2 3층</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="account_hr"></div>
            <div class="pt-10"></div>
            <div class="work_detail_title">업체 정보</div>
            <div class="pt-10"></div>
            <div class="detail_item baseline">
                <label class="title">업체명</label>
                <div class="value">
                    <div class="thx_value_readonly">우주산업</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item baseline">
                <label class="title">업체종류</label>
                <div class="value">
                    <div class="thx_value_readonly">오디오</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item baseline">
                <label class="title">업체직원</label>
                <div class="value">
                    <div class="thx_value_readonly">홍길동</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item baseline">
                <label class="title">업체직원 연락처</label>
                <div class="value">
                    <div class="thx_value_readonly">010-5555-8888</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="account_hr"></div>
            <div class="pt-10"></div>
            <div class="work_detail_title">작업 요청 정보</div>
            <div class="pt-10"></div>
            <div class="detail_item baseline">
                <label class="title">요청 내용</label>
                <div class="value">
                    <div class="thx_value_readonly">오디오 소리가 자주 끊깁니다.<br>케이블 교체해주세요.</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item start">
                <label class="title">첨부 사진</label>
                <div class="value">
                    <div style="display:flex;flex-wrap:wrap;gap:1rem;">
                        <div class="add_file cert">
                            <img src="../../img/work.png" alt="" class="img">
                            <button class="btn btn_expand" onclick="$.img_modal('show', this);">
                                <span class="material-symbols-outlined">fullscreen</span>
                            </button>
                        </div>
                        <div class="add_file cert">
                            <img src="../../img/store.png" alt="" class="img">
                            <button class="btn btn_expand" onclick="$.img_modal('show', this);">
                                <span class="material-symbols-outlined">fullscreen</span>
                            </button>
                        </div>
                        <div class="add_file cert">
                            <img src="../../img/work.png" alt="" class="img">
                            <button class="btn btn_expand" onclick="$.img_modal('show', this);">
                                <span class="material-symbols-outlined">fullscreen</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item">
                <label class="title">방문일자일시</label>
                <div class="value">
                    <div class="thx_value_readonly">2024-09-30 10:00</div>
                </div>
            </div>
            <div class="pt-16"></div>
        </div>
    </div>

    <div class="bottomSheetContainer" id="set_worker" data-type="bottom">
        <div class="bottomSheet">
            <button class="btn handle" onclick="$('#set_worker').sheet('hide');"><span></span></button>
            <div class="bottomSheet_header">
                <div class="title">업체 직원 재설정</div>
            </div>
            <div class="pt-10 mt-10"></div>
            <div class="bottomSheet_body">
                <div class="input_wrap">
                    <div class="thx_select_box">
                        <select name="" id="" class="thx_select">
                            <option>업체 종류를 선택하세요</option>
                            <option value="CCTV">CCTV</option>
                            <option value="오디오">오디오</option>
                            <option value="에어컨">에어컨</option>
                        </select>
                    </div>
                    <div class="guide"></div>
                </div>
                <div class="input_wrap">
                    <div class="p-relative input_box search">
                        <input type="text" class="thx_txt bothicon" id="find_worker" name="find_worker"
                            placeholder="업체 직원 이름을 입력하세요" autocomplete="off" required>
                        <div class="input_icon_wrap"></div>
                        <div class="autoList_wrap thx_scrollbar" data-autolist="find_worker">
                            <ul class="autoList">
                            </ul>
                        </div>
                    </div>
                    <div class="guide"></div>
                </div>
                <div class="autoList_result">
                </div>
                <div class="d-center mt-16 pt-16 pb-16">
                    <button class="btn btn_fill">저장</button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading_wrap">
        <div class="spinner-border big"></div>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/hammer.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            initData();
            initEventListener();
        });

        function initData() {

        }

        function initEventListener() {

        }

        /* 전체 페이지의 모든 외부 리소스와 이미지가 브라우저에 불려진 후 로딩 감추기 */
        $(window).on('load', function () {
            $('.loading_wrap').hide();
        });
    </script>
    <script>

        /* 수신 대상 이름 입력 초기화 */
        var inputWithReset_find_worker = new InputWithReset('#find_worker');
        /* 수신 대상 자동완성 */
        $('#find_worker').autoComplete_account('');

        $('#set_worker').sheet('show');

    </script>
</body>

</html>

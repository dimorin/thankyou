<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- iOS 주소창 없앰 -->
    <title>땡큐베리머치</title>
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header_area">
                <button type="button" class="btn pr-10">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1>작업 등록</h1>
            </div>
            <div class="header_area">
                <button class="btn btn_fill">저장</button>
            </div>
        </header>
        <div class="body pl-16 pr-16 pb-16">
            <label class="required">작업 구분</label>
            <div class="input_wrap mt-5">
                <div class="d-inline-center">
                    <input type="radio" name="work_type" id="work_type_normal" class="thx_radio vertical-align-middle"
                        disabled />
                    <label for="work_type_normal" class="ml-5 vertical-align-middle">일반</label>
                </div>
                <div class="d-inline-center ml-16">
                    <input type="radio" name="work_type" id="work_type_as" class="thx_radio vertical-align-middle"
                        checked disabled />
                    <label for="work_type_as" class="ml-5 vertical-align-middle">A/S</label>
                </div>
                <div class="guide"></div>
            </div>
            <div class="pt-10"></div>
            <label for="work_store" class="required">작업할 매장</label>
            <div class="input_wrap">
                <div class="p-relative input_box search">
                    <input type="text" class="thx_txt bothicon" id="work_store" name="work_store"
                        placeholder="매장 이름을 입력하세요" autocomplete="off" required>
                    <div class="input_icon_wrap"></div>
                    <div class="autoList_wrap thx_scrollbar" data-autolist="work_store">
                        <ul class="autoList">
                        </ul>
                    </div>
                </div>
                <div class="guide"></div>
            </div>
            <div class="pt-10"></div>
            <label for="work_name" class="required">작업자</label>
            <div class="thx_select_box">
                <select name="" id="account_kind" class="thx_select">
                    <option>업체 종류를 선택하세요.</option>
                    <option value="">에어컨</option>
                    <option value="">CCTV</option>
                    <option value="">오디오</option>
                    <option value="">전기</option>
                </select>
            </div>
            <div class="pt-10"></div>
            <div class="input_wrap">
                <div class="p-relative input_box search">
                    <input type="text" class="thx_txt bothicon" id="work_name" name="work_name"
                        placeholder="업체 직원 이름을 입력하세요" autocomplete="off" required>
                    <div class="input_icon_wrap"></div>
                    <div class="autoList_wrap thx_scrollbar" data-autolist="work_name">
                        <ul class="autoList">
                        </ul>
                    </div>
                </div>
                <div class="guide"></div>
            </div>
            <div class="pt-10"></div>
            <label for="work_content" class="required">요청 내용</label>
            <div class="input_wrap">
                <div class="p-relative">
                    <textarea class="thx_txt righticon work_content" id="work_content" name=""
                        placeholder="요청 내용을 입력하세요." autocomplete="off" required value=""></textarea>
                    <div class="input_icon_wrap"></div>
                </div>
                <div class="guide"></div>
            </div>
            <div class="pt-10"></div>
            <label for="work_picture" class="">첨부 사진</label>
            <div class="input_wrap">
                <div class="thumbnail_add_file">
                    <input type="file" class="thx_file" id="work_picture">
                    <!--image will be inserted here-->
                </div>
                <div class="guide"></div>
            </div>
            <div class="pt-10"></div>
        </div>
    </div>

    <div class="loading_wrap">
        <div class="spinner-border big"></div>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/hammer.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            initData();
            initEventListener();
        });

        function initData() {

        };

        function initEventListener() {

        }

        /* 전체 페이지의 모든 외부 리소스와 이미지가 브라우저에 불려진 후 로딩 감추기 */
        $(window).on('load', function () {
            $('.loading_wrap').hide();
        });
    </script>
    <script>


        /* 작업할 매장 입력 초기화 */
        var inputWithReset_work_store = new InputWithReset('#work_store');
        /* 작업할 매장 자동완성 */
        $('#work_store').autoComplete_store();

        /* 작업자 이름 입력 초기화 */
        var inputWithReset_work_name = new InputWithReset('#work_name');
        /* 작업자 이름 자동완성 */
        $('#work_name').autoComplete_account();

        /* 요청 내용 입력 초기화 */
        var inputWithReset_work_content = new InputWithReset('#work_content');

        /* 첨부 사진 파일선택 */
        $("#work_picture").file({ container: '.thumbnail_add_file' });

    </script>
</body>

</html>

            <div class="topSheet_body">

                <div class="filter_item baseline">
                    <label class="title">장비 종류</label>

                            <div class="thx_select_box">

                                    <option value="pcagent">PC-Agent</option>
                                    <option value="stbagent">STB-Agent</option>
                                </select>
                            </div>

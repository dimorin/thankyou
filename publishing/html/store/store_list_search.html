    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/hammer.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            initData();
            initEventListener();
        });

        function initData() {

        }

        function initEventListener() {

        }

        /* 전체 페이지의 모든 외부 리소스와 이미지가 브라우저에 불려진 후 로딩 감추기 */
        $(window).on('load', function () {
            $('.loading_wrap').hide();
        });
    </script>
    <script>
        $(function () {
            // 현재 페이지 번호 및 페이지당 아이템 수 설정
            let page = 1;
            const itemsPerPage = 10;

            // 아이템을 표시할 컨테이너와 아이템 클래스 설정
            const itemContainer = 'store_list';
            const itemClass = 'item';

            // 마지막으로 로드된 아이템과 관찰된 아이템을 추적하기 위한 변수 초기화
            let lastItem; // 마지막으로 로드된 아이템
            let lastObservedItem; // 마지막 아이템이면서 화면에 들어온 것으로 관찰된 아이템

            // 아이템을 로드하고 화면에 추가하는 함수
            function loadItems() {
                $.ajax({
                    url: `https://raw.githubusercontent.com/ctrlcccv/ctrlcccv-demo/main/2023-11-01-ajax-Infinite/test.json`,
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        // 현재 페이지에 해당하는 아이템만 선택 0~9, 10~19, 20~29 ,...
                        const newData = data.slice((page - 1) * itemsPerPage, page * itemsPerPage);
                        newData.forEach(newItem => {
                            // 아이템을 컨테이너에 추가                            
                            $(`.${itemContainer}`).append(
                                `
                                <li class="${itemClass}">
                                    <button class="btn btn_detail">
                                        <div class="detail_header">
                                            <span class="badge_state normal">운영</span>
                                            <div class="badge_no_cert">
                                                <span class="material-symbols-outlined">exclamation</span>
                                                <span>사업자등록증</span>
                                            </div>
                                        </div>
                                        <div class="store_wrap represent_store pt-10">
                                            <a href="tel:01012341234" class="store_call"><span
                                                    class="material-symbols-outlined">call</span></a>
                                            <div class="name_wrap">
                                                <div class="brand_name">컴포즈</div>
                                                <div class="store_name">광화문${newItem.item}점</div>
                                            </div>
                                        </div>
                                    </button>
                                    <button class="btn btn_represent_store" data-store="광화문${newItem.item}점"
                                        onclick="confirm_represent_store(this);">대표매장<br>설정</button>
                                </li>                                
                                `
                            );
                        });
                        page++; // 다음 페이지로 이동

                        // 마지막으로 추가된 아이템 설정 및 Intersection Observer에 관찰
                        lastItem = $(`.${itemContainer} .${itemClass}:last`)[0];

                        if (lastItem !== lastObservedItem) { // 마지막으로 추가된 아이템이 컨테이너 안에 있을 때는 관찰할 필요 없음
                            observer.observe(lastItem); // 관찰자 바꾸기                            
                        }
                    },
                    error: function (error) {
                        console.error('데이터를 가져오는 동안 오류가 발생했습니다:', error);
                    }
                });
            }

            // 초기 페이지 로드 시 아이템 로드 함수 호출
            loadItems();

            // Intersection Observer 설정
            const observerOptions = {
                root: null, // 관찰자의 루트 요소 설정 (null은 브라우저의 뷰포트)
                threshold: 0.5 // 아이템이 50% 이상 화면에 나타날 때 콜백 함수 실행
            };

            // Intersection Observer 생성
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 관찰하고 있던 아이템이 화면에 나타나면 아이템을 로드하고 관찰 해제                        
                        //lastObservedItem = $(`.${itemContainer} .${itemClass}:last`)[0];
                        //console.log(entry.target === lastObservedItem);
                        lastObservedItem = entry.target;
                        loadItems();
                        observer.unobserve(entry.target); // 기존 관찰대상은 관찰 해제
                    }
                });
            }, observerOptions);
        });
    </script>
    <script>
        /* 매장명 입력 초기화 */
        var inputWithReset_store_brand_name = new InputWithReset('#store_brand_name');

        $('#find_store').sheet('show');

    <script>
        function confirm_represent_store(element) {
            var store = $(element).data('store');
            $.modal('show', {
                message: `<strong>${store}</strong>을(를)<br><strong>대표매장</strong>으로 설정하시겠습니까?`,
                onebutton: `<button class="btn btn_txt" onclick="$.modal('hide');">취소</button>`,
                twobutton: `<button class="btn btn_fill" onclick="set_represent_store('${store}');">설정</button>`,

            });
        }
        function set_represent_store(store) {
            // '해당 매장을 점주님의 대표매장으로 설정하시겠습니까? 팝업 닫기'
            $.modal('hide');
            // 해당 매장을 대표매장으로 설정하도록 서버에 요청
            // 요청이 성공하면 매장 목록 리로드하고 성공 확인 팝업 띄우기
            $.modal('show', {
                message: `<strong>${store}</strong>이(가)<br><strong>대표매장</strong>으로 설정되었습니다.`,
                onebutton: `<button class="btn btn_fill" onclick="$.modal('hide')">확인</button>`,
            });
            // 요청이 실패하면 실패 팝업 띄우기
            /* $.modal('show', {
                message: `대표매장 설정에 실패했습니다.<br>다시 시도해보시고 관리자에게 문의하세요.`,
                onebutton: `<button class="btn btn_fill" onclick="$.modal('hide')">확인</button>`,
            }); */
        }
    </script>

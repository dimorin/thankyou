<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes"><!-- iOS 주소창 없앰 -->
    <title>땡큐베리머치</title>
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header_area">
                <button type="button" class="btn pr-10">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1>매장 상세</h1>
            </div>
        </header>
        <div class="body detail">
            <div class="pl-16 pr-16">
                <div class="detail_item">
                    <label class="title">상태</label>
                    <div class="value">
                        <div class="thx_value_readonly">미운영</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item">
                    <label class="title">등록일</label>
                    <div class="value">
                        <div class="thx_value_readonly">2024-09-30</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item baseline">
                    <label class="title">매장명</label>
                    <div class="value">
                        <div class="thx_value_readonly">빽다방 빵연구소 김해 삼계한라비발디점</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item">
                    <label class="title">매장 연락처</label>
                    <div class="value">
                        <div class="thx_value_readonly">0705558888</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item baseline">
                    <label class="title">주소</label>
                    <div class="value">
                        <div class="thx_value_readonly">경기도 안산시 상록구 상록번화길 10-2 3층</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item baseline">
                    <label class="title">본사</label>
                    <div class="value">
                        <div class="thx_value_readonly">더본코리아</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item baseline">
                    <label class="title">브랜드</label>
                    <div class="value">
                        <div class="thx_value_readonly">빽다방</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item baseline">
                    <label class="title">점주</label>
                    <div class="value">
                        <div class="thx_value_readonly">안산1호점</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item start">
                    <label class="title">사업자등록증</label>
                    <div class="value">
                        <div class="add_file cert">
                            <img src="../../img/cert.png" alt="" class="img">
                            <button class="btn btn_expand" onclick="$.img_modal('show', this);">
                                <span class="material-symbols-outlined">fullscreen</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item">
                    <label class="title">사업자등록번호</label>
                    <div class="value">
                        <div class="thx_value_readonly">211-86-00870</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="store_hr"></div>
                <div class="pt-10"></div>
                <div class="detail_item baseline">
                    <label class="title">브랜드 담당자</label>
                    <div class="value">
                        <div class="thx_value_readonly">김유신, 이순신, 강감찬, 을지문덕</div>
                    </div>
                </div>
                <div class="pt-10"></div>
                <div class="detail_item baseline">
                    <label class="title">업체 담당자</label>
                    <div class="value">
                        <div class="thx_value_readonly">에어컨 우주산업 홍길동, 오디오 아남산업 박찬호</div>
                    </div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="card top_line p-relative">
                <div class="card_header thick">
                    <div class="title">대기번호 소리 설정</div>
                </div>
                <div class="card_body">
                    <div class="detail_item baseline">
                        <label class="title">목소리 종류</label>
                        <div class="value">
                            <div class="thx_value_readonly">아린</div>
                        </div>
                    </div>
                    <div class="pt-10"></div>
                    <div class="detail_item baseline">
                        <label class="title">벨소리 종류</label>
                        <div class="value">
                            <div class="thx_value_readonly">띠링</div>
                        </div>
                    </div>
                    <div class="pt-10"></div>
                    <div class="detail_item baseline">
                        <label class="title">호칭 멘트</label>
                        <div class="value">
                            <div class="thx_value_readonly">고객님</div>
                        </div>
                    </div>
                    <div class="pt-10"></div>
                    <div class="detail_item baseline">
                        <label class="title">마무리 멘트</label>
                        <div class="value">
                            <div class="thx_value_readonly">주문하신 음식 나왔습니다.</div>
                        </div>
                    </div>
                    <div class="pt-10"></div>
                    <div class="waitnumbersound_desc">※ 같은 매장 장비에 공통 적용되는 소리 항목입니다.</div>
                    <div class="pt-16"></div>
                </div>
                <button class="btn btn_edit_waitnumbersound p-absolute" style="right:0;"><span
                        class="material-symbols-outlined icon">settings</span></button>
            </div>
            <div class="pt-16"></div>
        </div>
    </div>

    <div class="loading_wrap">
        <div class="spinner-border big"></div>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/hammer.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            initData();
            initEventListener();
        });

        function initData() {

        }

        function initEventListener() {

        }

        /* 전체 페이지의 모든 외부 리소스와 이미지가 브라우저에 불려진 후 로딩 감추기 */
        $(window).on('load', function () {
            $('.loading_wrap').hide();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes"><!-- iOS 주소창 없앰 -->
    <title>땡큐베리머치</title>
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header_area">
                <button type="button" class="btn pr-10">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1>납품관리</h1>
            </div>
            <div class="header_area">
                <button type="button" class="btn btn_fill" onclick="$('#manage_delivery_item').sheet('show');">납품 분류
                    관리</button>
            </div>
        </header>
        <div class="body list">
            <div class="delivery_list_title">확인해야 할 문서</div>
            <div class="pt-10"></div>
            <div class="delivery_checkbox_wrap">
                <div class="delivery_checkbox_box">
                    <input type="checkbox" id="" class="delivery_checkbox" checked />
                    <div class="delivery_document">
                        <div class="document_type">요청서</div>
                        <div class="document_value">10</div>
                    </div>
                </div>
                <div class="delivery_checkbox_box">
                    <input type="checkbox" id="" class="delivery_checkbox" />
                    <div class="delivery_document">
                        <div class="document_type">견적서</div>
                        <div class="document_value">10</div>
                    </div>
                </div>
                <div class="delivery_checkbox_box">
                    <input type="checkbox" id="" class="delivery_checkbox" />
                    <div class="delivery_document">
                        <div class="document_type">계약서</div>
                        <div class="document_value">10</div>
                    </div>
                </div>
                <div class="delivery_checkbox_box">
                    <input type="checkbox" id="" class="delivery_checkbox" disabled />
                    <div class="delivery_document">
                        <div class="document_type">보고서</div>
                        <div class="document_value">0</div>
                    </div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="input_wrap">
                <div class="p-relative input_box search">
                    <input type="text" class="thx_txt bothicon" id="find_store_name" name="find_store_name"
                        placeholder="매장명을 입력하세요" autocomplete="off">
                    <div class="input_icon_wrap"></div>
                </div>
            </div>
            <div class="pt-10 mt-10"></div>
            <div class="delivery_list_title">요청서 목록</div>
            <div class="pt-10"></div>
            <ul class="delivery_list">
                <li class="item">
                    <button class="btn btn_detail">
                        <div class="detail_header">
                            <span class="badge_store">[빽다방] 제주한라산비로봉하이페리온2차1호점</span>
                            <span class="badge_state">견적서대기</span>
                        </div>
                        <div class="people_wrap">
                            <div class="people_box">
                                <label class="delivery_label">요청자</label>
                                <div class="delivery_value"><span>본사직원</span> <span>김찰스에드윈</span></div>
                            </div>
                            <span class="bar"></span>
                            <div class="people_box">
                                <label class="delivery_label">공급자</label>
                                <div class="delivery_value"><span>고려우주산업</span> <span>홍길동</span></div>
                            </div>
                        </div>
                        <div class="date_wrap">
                            <label class="delivery_label">작성일</label>
                            <div class="delivery_value">2024-09-30</div>
                        </div>
                        <div class="btn_area"></div>
                    </button>
                    <div class="btn_wrap">
                        <button class="btn btn_fill_small d-flex-grow-1" disabled>견적서</button>
                        <button class="btn btn_fill_small d-flex-grow-1" disabled>계약서</button>
                        <button class="btn btn_fill_small d-flex-grow-1" disabled>보고서</button>
                    </div>
                </li>
            </ul>
            <button class="btn btn_fill btn_big btn_add">
                <span class="material-symbols-outlined">edit</span>
                <span class="d-inline-block ml-10">요청서 등록</span>
            </button>
        </div>
    </div>

    <!-- 납품 분류 관리 -->
    <div class="fullSheetContainer" id="manage_delivery_item" data-type="full">
        <div class="fullSheet">
            <div class="fullSheet_header">
                <div class="header_area">
                    <button class="btn btn_close_fullSheet" onclick="$('#manage_delivery_item').sheet('hide');">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                    <span class="title">납품 분류 관리</span>
                </div>
                <div class="header_area">
                    <button class="btn btn_fill">저장</button>
                </div>
            </div>

            <div class="fullSheet_body">
                <ul class="delivery_depth1_list">
                    <li>
                        <div class="d-left-center pb-10">
                            <button class="btn btn_delete_depth1" onclick="delete_depth(this)">
                                <span class="material-symbols-outlined icon">remove</span>
                            </button>
                            <div class="item d-flex-grow-1 ml-10">
                                <input type="text" class="thx_txt" placeholder="종목">
                            </div>
                        </div>
                        <ul class="delivery_depth2_list">
                            <li>
                                <div class="d-left-center pb-10">
                                    <button class="btn btn_delete_depth2" onclick="delete_depth(this)">
                                        <span class="material-symbols-outlined icon">remove</span>
                                    </button>
                                    <div class="item d-flex-grow-1 ml-10">
                                        <input type="text" class="thx_txt" placeholder="품목">
                                    </div>
                                </div>
                                <ul class="delivery_depth3_list">
                                    <li>
                                        <div class="d-left-center pb-10">
                                            <button class="btn btn_delete_depth3" onclick="delete_depth(this)">
                                                <span class="material-symbols-outlined icon">remove</span>
                                            </button>
                                            <div class="item d-flex-grow-1 ml-10">
                                                <input type="text" class="thx_txt" placeholder="모델">
                                                <input type="text" class="thx_txt unit" placeholder="단위">
                                                <input type="tel" class="thx_txt" placeholder="단가"
                                                    onkeyup="inputNumberFormat(this);">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <button class="btn btn_add_depth3" onclick="add_depth3(this)">
                                    <div class="d-center">
                                        <span class="icon mr-10">
                                            <span class="material-symbols-outlined">add</span>
                                        </span>
                                        <span>모델 추가</span>
                                    </div>
                                </button>
                            </li>
                        </ul>
                        <button class="btn btn_add_depth2" onclick="add_depth2(this)">
                            <div class="d-center">
                                <span class="icon mr-10">
                                    <span class="material-symbols-outlined">add</span>
                                </span>
                                <span>품목 추가</span>
                            </div>
                        </button>
                    </li>
                </ul>
                <button class="btn btn_add_depth1" onclick="add_depth1(this)">
                    <div class="d-center">
                        <span class="icon mr-10">
                            <span class="material-symbols-outlined">add</span>
                        </span>
                        <span>종목 추가</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="loading_wrap">
        <div class="spinner-border big"></div>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/hammer.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            initData();
            initEventListener();
        });

        function initData() {

        }

        function initEventListener() {

        }

        /* 전체 페이지의 모든 외부 리소스와 이미지가 브라우저에 불려진 후 로딩 감추기 */
        $(window).on('load', function () {
            $('.loading_wrap').hide();
        });
    </script>
    <script>
        $(function () {
            // 현재 페이지 번호 및 페이지당 아이템 수 설정
            let page = 1;
            const itemsPerPage = 10;

            // 아이템을 표시할 컨테이너와 아이템 클래스 설정
            const itemContainer = 'delivery_list';
            const itemClass = 'item';

            // 마지막으로 로드된 아이템과 관찰된 아이템을 추적하기 위한 변수 초기화
            let lastItem; // 마지막으로 로드된 아이템
            let lastObservedItem; // 마지막 아이템이면서 화면에 들어온 것으로 관찰된 아이템

            // 아이템을 로드하고 화면에 추가하는 함수
            function loadItems() {
                $.ajax({
                    url: `https://raw.githubusercontent.com/ctrlcccv/ctrlcccv-demo/main/2023-11-01-ajax-Infinite/test.json`,
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        // 현재 페이지에 해당하는 아이템만 선택 0~9, 10~19, 20~29 ,...
                        const newData = data.slice((page - 1) * itemsPerPage, page * itemsPerPage);
                        newData.forEach(newItem => {
                            // 아이템을 컨테이너에 추가                            
                            $(`.${itemContainer}`).append(
                                `
                                <li class="${itemClass}">
                                    <button class="btn btn_detail">
                                        <div class="detail_header">
                                            <span class="badge_store">[빽다방] 신도림역${newItem.item}호점</span>
                                            <span class="badge_state">견적서대기</span>
                                        </div>
                                        <div class="people_wrap">
                                            <div class="people_box">
                                                <label class="delivery_label">요청자</label>
                                                <div class="delivery_value"><span>본사직원</span> <span>김찰스에드윈</span></div>
                                            </div>
                                            <span class="bar"></span>
                                            <div class="people_box">
                                                <label class="delivery_label">공급자</label>
                                                <div class="delivery_value"><span>고려우주산업</span> <span>홍길동</span></div>
                                            </div>
                                        </div>
                                        <div class="date_wrap">
                                            <label class="delivery_label">작성일</label>
                                            <div class="delivery_value">2024-09-30</div>
                                        </div>
                                        <div class="btn_area"></div>
                                    </button>
                                    <div class="btn_wrap">
                                        <button class="btn btn_fill_small d-flex-grow-1">견적서</button>
                                        <button class="btn btn_fill_small d-flex-grow-1">계약서</button>
                                        <button class="btn btn_fill_small d-flex-grow-1">보고서</button>
                                    </div>
                                </li>                                
                                `
                            );
                        });
                        page++; // 다음 페이지로 이동

                        // 마지막으로 추가된 아이템 설정 및 Intersection Observer에 관찰
                        lastItem = $(`.${itemContainer} .${itemClass}:last`)[0];

                        if (lastItem !== lastObservedItem) { // 마지막으로 추가된 아이템이 컨테이너 안에 있을 때는 관찰할 필요 없음
                            observer.observe(lastItem); // 관찰자 바꾸기                            
                        }
                    },
                    error: function (error) {
                        console.error('데이터를 가져오는 동안 오류가 발생했습니다:', error);
                    }
                });
            }

            // 초기 페이지 로드 시 아이템 로드 함수 호출
            loadItems();

            // Intersection Observer 설정
            const observerOptions = {
                root: null, // 관찰자의 루트 요소 설정 (null은 브라우저의 뷰포트)
                threshold: 0.5 // 아이템이 50% 이상 화면에 나타날 때 콜백 함수 실행
            };

            // Intersection Observer 생성
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 관찰하고 있던 아이템이 화면에 나타나면 아이템을 로드하고 관찰 해제                        
                        //lastObservedItem = $(`.${itemContainer} .${itemClass}:last`)[0];
                        //console.log(entry.target === lastObservedItem);
                        lastObservedItem = entry.target;
                        loadItems();
                        observer.unobserve(entry.target); // 기존 관찰대상은 관찰 해제
                    }
                });
            }, observerOptions);
        });
    </script>
    <script>
        /* 매장명 입력 초기화 */
        var inputWithReset_find_store_name = new InputWithReset('#find_store_name');

        /* delivery_item 삭제 */
        function delete_depth(element) {
            $(element).parent().parent().remove();
        }

        function add_depth1(element) {
            var target = $(element).prev();
            target.append(`
                <li>
                    <div class="d-left-center pb-10">
                        <button class="btn btn_delete_depth1" onclick="delete_depth(this)">
                            <span class="material-symbols-outlined icon">remove</span>
                        </button>
                        <div class="item d-flex-grow-1 ml-10">
                            <input type="text" class="thx_txt" placeholder="종목">
                        </div>
                    </div>
                    <ul class="delivery_depth2_list">

                    </ul>

                    <button class="btn btn_add_depth2" onclick="add_depth2(this)">
                        <div class="d-center">
                            <span class="icon mr-10">
                                <span class="material-symbols-outlined">add</span>
                            </span>
                            <span>품목 추가</span>
                        </div>
                    </button>
                </li>
            `);
        }

        function add_depth2(element) {
            var target = $(element).prev();
            target.append(`
                <li>
                    <div class="d-left-center pb-10">
                        <button class="btn btn_delete_depth2" onclick="delete_depth(this)">
                            <span class="material-symbols-outlined icon">remove</span>
                        </button>
                        <div class="item d-flex-grow-1 ml-10">
                            <input type="text" class="thx_txt" placeholder="품목">
                        </div>
                    </div>
                    <ul class="delivery_depth3_list">

                    </ul>
                    <button class="btn btn_add_depth3" onclick="add_depth3(this)">
                        <div class="d-center">
                            <span class="icon mr-10">
                                <span class="material-symbols-outlined">add</span>
                            </span>
                            <span>모델 추가</span>
                        </div>
                    </button>
                </li>
            `);
        }

        function add_depth3(element) {
            var target = $(element).prev();
            target.append(`
                <li>
                    <div class="d-left-center pb-10">
                        <button class="btn btn_delete_depth3" onclick="delete_depth(this)">
                            <span class="material-symbols-outlined icon">remove</span>
                        </button>
                        <div class="item d-flex-grow-1 ml-10">
                            <input type="text" class="thx_txt" placeholder="모델명">
                            <input type="text" class="thx_txt unit" placeholder="단위">
                            <input type="tel" class="thx_txt" placeholder="단가" onkeyup="inputNumberFormat(this);">                            
                        </div>
                    </div>
                </li>
            `);
        }

        var str;
        function comma(str) {
            if (str === '') {
                return '';
            }
            str = parseInt(str);
            str = str.toLocaleString(); // 천단위 콤마
            return str;
        }

        function uncomma(str) {
            str = String(str);
            return str.replace(/[^\d]+/g, ''); // 숫자 외에는 지운다.
        }

        function inputNumberFormat(obj) {
            str = obj.value;
            obj.value = comma(uncomma(str));
        }

        /* 납품 분류 관리 열기 */
        $('#manage_delivery_item').sheet('show');
    </script>
</body>

</html>

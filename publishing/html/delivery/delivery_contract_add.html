    <script>
        /* 대금 지급 내용 입력 초기화 */
        var inputWithReset_delivery_payment = new InputWithReset('#delivery_payment');
        /* 계약 조건 입력 초기화 */
        var inputWithReset_delivery_contract_condition = new InputWithReset('#delivery_contract_condition');
        /* A/S 규정 입력 초기화 */
        var inputWithReset_delivery_as_condition = new InputWithReset('#delivery_as_condition');
        /* 입금계좌 은행명 입력 초기화 */
        var inputWithReset_contract_bank = new InputWithReset('#contract_bank');
        /* 입금계좌번호 입력 초기화 */
        var inputWithReset_contract_account_number = new InputWithReset('#contract_account_number');
        /* 입금계좌 예금주 입력 초기화 */
        var inputWithReset_contract_account = new InputWithReset('#contract_account');
        /* 기타 요청사항 입력 초기화 */
        var inputWithReset_delivery_quotation_etc = new InputWithReset('#delivery_quotation_etc');







        /* 접었다 펼쳤다 */
        function delivery_detail_toggle(element) {
            var card_header = $(element);
            var card_body = $($(element).siblings()[0]);
            card_header.toggleClass('hide');
            card_body.toggleClass('hide');
        }


    </script>
    <script>
        $('.btn_pop_signature').on('click', function () {    // 양도자 서명 플러스 버튼
            $('#bottomsheet_store_giver_cert').sheet('show');
            $('#wrap_canvas_giver_cert').delete_signature();
            $('#wrap_canvas_giver_cert').draw_signature();
        });

        $('.btn_init_signature').on('click', function () {  // 서명 팝업 초기화 버튼
            $('#wrap_canvas_giver_cert').delete_signature();
        });

        function isCanvasCleared(canvas) {
            var context = canvas.getContext('2d', { willReadFrequently: true });
            var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
            // 캔버스의 모든 픽셀값이 0이면 클리어된 것으로 간주
            for (var i = 0; i < imgData.data.length; i++) {
                if (imgData.data[i] !== 0) {
                    // 픽셀값이 0이 아닌 것이 발견되면 클리어되지 않은 것으로 간주
                    return false;
                }
            }
            // 모든 픽셀값이 0이면 클리어된 것으로 간주
            return true;
        }
        $('.btn_apply_signature').on('click', function () { // 서명 팝업 적용 버튼
            var canvas = $('#wrap_canvas_giver_cert canvas')[0];
            if (isCanvasCleared(canvas)) {
                $.modal('show', {
                    message: `서명난이 비었습니다.`,
                    onebutton: `<button class="btn btn_fill" onclick="$.modal('hide')">확인</button>`,
                });
            } else {
                $('#wrap_canvas_giver_cert').make_signature_data({ container: '.store_giver_cert', btn_open: '.btn_pop_signature' });
                $('#wrap_canvas_giver_cert').delete_signature();
                $('#bottomsheet_store_giver_cert').sheet('hide');
            }
        });

        /* 양도자 서명 열기 */
        /* $('#bottomsheet_store_giver_cert').sheet('show');
        $('#wrap_canvas_giver_cert').delete_signature();
        $('#wrap_canvas_giver_cert').draw_signature(); */
    </script>

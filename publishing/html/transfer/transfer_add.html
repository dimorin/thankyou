    <script>
        /* 
        
        삭제시 경고나옴
        서명 그릴 때 경고 나옴

        */
        /* 서명 */        
        $.fn.draw_signature = function(){            
            var canvas, context, tool;
            canvas = this.find('.drawCanvas')[0];            
            if (!canvas) {
                console.log("캔버스 객체를 찾을 수 없음");
                return;
            }
            context = canvas.getContext('2d');
            
            
            // Pencil tool 객체를 생성 한다.
            tool = new tool_pencil();
            canvas.addEventListener('mousedown', ev_canvas, false);
            canvas.addEventListener('mousemove', ev_canvas, false);
            canvas.addEventListener('mouseup', ev_canvas, false);
            canvas.addEventListener('touchstart', ev_canvas, false);
            canvas.addEventListener('touchmove', ev_canvas, false);
            canvas.addEventListener('touchend', ev_canvas, false);
                        
            var wrap_canvas = document.querySelector('.wrap_canvas');
            window.addEventListener('resize', resize);
            function resize() {
                canvas.width = wrap_canvas.offsetWidth;    
                canvas.height = wrap_canvas.offsetHeight;
                context.fillStyle = '#ffffff';
                context.fillRect(0,0,canvas.width,canvas.height);            
            }
            resize();
            function tool_pencil() {
                var tool = this;
                this.started = false;

                // 마우스를 누르는 순간 그리기 작업을 시작 한다. 
                this.mousedown = function (ev) {
                    context.beginPath();
                    context.moveTo(ev._x, ev._y);
                    tool.started = true;
                };
                // 마우스가 이동하는 동안 계속 호출하여 Canvas에 Line을 그려 나간다
                this.mousemove = function (ev) {
                    if (tool.started) {
                        context.lineTo(ev._x, ev._y);
                        context.stroke();
                    }
                };
                // 마우스 떼면 그리기 작업을 중단한다
                this.mouseup = function (ev) {
                    if (tool.started) {
                        tool.mousemove(ev);
                        tool.started = false;
                    }
                };

                // 마우스를 누르는 순간 그리기 작업을 시작 한다. 
                this.touchstart = function (ev) {
                    context.beginPath();
                    context.moveTo(ev._x, ev._y);
                    tool.started = true;
                };
                // 마우스가 이동하는 동안 계속 호출하여 Canvas에 Line을 그려 나간다
                this.touchmove = function (ev) {
                    if (tool.started) {
                        context.lineTo(ev._x, ev._y);
                        context.stroke();
                    }
                };
                // 마우스 떼면 그리기 작업을 중단한다
                this.touchend = function (ev) {
                    if (tool.started) {
                        tool.touchmove(ev);
                        tool.started = false;
                    }
                };
            }
            // Canvas요소 내의 좌표를 결정 한다.
            function ev_canvas(ev) {
                //console.dir(ev);
                if (ev.layerX || ev.layerX == 0) { // Firefox 브라우저
                    //alert('firefox');
                    ev._x = ev.layerX;
                    ev._y = ev.layerY;
                }
                else if (ev.offsetX || ev.offsetX == 0) { // Opera 브라우저
                    //alert('opera');
                    ev._x = ev.offsetX;
                    ev._y = ev.offsetY;
                }
                else if (ev.targetTouches[0] || ev.targetTouches[0].pageX == 0) {	//핸드폰
                    //alert('mobile');
                    var left = 0;
                    var top = 0;
                    
                    var elem = canvas;

                    while (elem) {
                        left = left + parseInt(elem.offsetLeft);
                        top = top + parseInt(elem.offsetTop);
                        elem = elem.offsetParent;
                    }

                    ev._x = ev.targetTouches[0].pageX - left;
                    ev._y = ev.targetTouches[0].pageY - top;
                }
                // tool의 이벤트 핸들러를 호출한다.
                var func = tool[ev.type];
                if (func) {
                    func(ev);
                }
            }
        }

        $.fn.delete_signature = function(){      
            var canvas, context, tool;
            canvas = this.find('.drawCanvas')[0];            
            if (!canvas) {
                console.log("캔버스 객체를 찾을 수 없음");
                return;
            }
            context = canvas.getContext('2d');          
                
                      
            

            if (isCanvasCleared()) {
                console.log("지울 것이 없습니다.");
                return;
            }
            //context.save();
            //context.setTransform(1, 0, 0, 1, 0, 0);
            context.clearRect(0, 0, canvas.width, canvas.height);
            console.log("지웠습니다");
            //context.restore();


            var wrap_canvas = document.querySelector('.wrap_canvas');           
            canvas.width = wrap_canvas.offsetWidth;    
            canvas.height = wrap_canvas.offsetHeight;
            context.fillStyle = '#ffffff';
            context.fillRect(0,0,canvas.width,canvas.height);  


            function isCanvasCleared() {
                // 캔버스를 클리어하고, 클리어된 부분을 새로 그림
                //context.clearRect(0, 0, canvas.width, canvas.height);
                // 클리어 후 캔버스에 그려진 데이터의 픽셀값 가져오기
                var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
                // 클리어된 캔버스의 모든 픽셀값이 0이면 클리어된 것으로 간주
                for (var i = 0; i < imgData.data.length; i++) {
                    if (imgData.data[i] !== 0) {
                        // 픽셀값이 0이 아닌 것이 발견되면 클리어되지 않은 것으로 간주
                        return false;
                    }
                }
                // 모든 픽셀값이 0이면 클리어된 것으로 간주
                return true;
            }
        }

        $.fn.make_signature_data = function(option){
            var option = option || undefined;
            var container = undefined;  
            var target_container = undefined;
            var canvas, context, tool, data_url;

            if(option){
                container = option.container;
                target_container = $(`${container}`);
            }else{
                return;
            }

            canvas = this.find('.drawCanvas')[0];            
            if (!canvas) {
                console.log("캔버스 객체를 찾을 수 없음");
                return;
            }
            context = canvas.getContext('2d');      
            
            
            data_url = canvas.toDataURL();
                        
            target_container.append(`
                <img class='img' alt='' src='${data_url}' />
            `);
           
            target_container.append(`
                <button class="btn btn_init_file">
                    <span class="material-symbols-outlined">close</span>
                </button>
            `);

            target_container.find('.btn_init_file').on('click', function (event) {
                $(event.currentTarget).remove();                
                target_container.find('.img').remove();                
            });
        }      

        $('.wrap_canvas').draw_signature();        
        $('.btn_init_signature').on('click', function(){
            $('.wrap_canvas').delete_signature();

        $('.btn_apply_signature').on('click', function(){   
            var canvas = $('.wrap_canvas .drawCanvas')[0];  
            var data_url = canvas.toDataURL();
            if(data_url){
                $('.wrap_canvas').make_signature_data({container:'.store_receiver_cert'});
                $('.wrap_canvas').delete_signature();

                    onebutton:`<button class="btn btn_fill" onclick="$.modal('hide')">확인</button>`,
                }); 
            }
            
            
        });

<!DOCTYPE html>

            <div class="pt-10"></div>
            <div class="detail_item baseline">

            <div class="pt-10"></div>

            <div class="pt-10"></div>

            <div class="pt-10"></div>
            <div class="detail_item baseline">
                <label class="title">양수자</label>

            <div class="pt-10"></div>

            <div class="pt-10"></div>
            <div class="account_hr"></div>
            <div class="pt-10"></div>
            <div class="transfer_add_title">양수자 정보</div>
            <div class="pt-10"></div>
            <div class="detail_item baseline">
                <label class="title">양수자</label>
                <div class="value">
                    <div class="thx_value_readonly">고잔역2호점</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item">
                <label class="title">연락처</label>
                <div class="value">
                    <div class="thx_value_readonly">010-5555-8888</div>
                </div>
            </div>
            <div class="pt-10"></div>
            <div class="detail_item start">

                <div class="value">

    <!-- 양수자 서명 -->
    <div class="bottomSheetContainer" id="bottomsheet_store_receiver_cert" data-type="bottom">
        <div class="bottomSheet">
            <button class="btn handle"
                onclick="$('#bottomsheet_store_receiver_cert').sheet('hide');"><span></span></button>
            <div class="bottomSheet_header">
                <div class="title">양수자 서명</div>
            </div>
            <div class="pt-10 mt-10"></div>
            <div class="bottomSheet_body">
                <div class="wrap_canvas" id="wrap_canvas_receiver_cert">
                    <canvas></canvas>
                </div>
                <div class="d-center mt-16 pt-16 pb-16">
                    <button class="btn btn_txt btn_init_signature">초기화</button>
                    <button class="btn btn_fill btn_apply_signature ml-10">저장</button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading_wrap">
        <div class="spinner-border big"></div>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/hammer.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            initData();
            initEventListener();
        });

        function initData() {

        }

        function initEventListener() {

        }

        /* 전체 페이지의 모든 외부 리소스와 이미지가 브라우저에 불려진 후 로딩 감추기 */
        $(window).on('load', function () {
            $('.loading_wrap').hide();
        });
    </script>
    <script>
        $('.btn_accept').on('click', function () {    // 수락 버튼
            $('#bottomsheet_store_receiver_cert').sheet('show');
            $('#wrap_canvas_receiver_cert').delete_signature();
            $('#wrap_canvas_receiver_cert').draw_signature();
        });

        $('.btn_init_signature').on('click', function () {  // 서명 팝업 초기화 버튼
            $('#wrap_canvas_receiver_cert').delete_signature();
        });

        function isCanvasCleared(canvas) {
            var context = canvas.getContext('2d', { willReadFrequently: true });
            var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
            // 캔버스의 모든 픽셀값이 0이면 클리어된 것으로 간주
            for (var i = 0; i < imgData.data.length; i++) {
                if (imgData.data[i] !== 0) {
                    // 픽셀값이 0이 아닌 것이 발견되면 클리어되지 않은 것으로 간주
                    return false;
                }
            }
            // 모든 픽셀값이 0이면 클리어된 것으로 간주
            return true;
        }
        $('.btn_apply_signature').on('click', function () { // 서명 팝업 저장 버튼
            var canvas = $('#wrap_canvas_receiver_cert canvas')[0];
            if (isCanvasCleared(canvas)) {
                $.modal('show', {
                    message: `서명난이 비었습니다.`,
                    onebutton: `<button class="btn btn_fill" onclick="$.modal('hide')">확인</button>`,
                });
            } else {
                //$('#wrap_canvas_receiver_cert').make_signature_data({ container: '#receiver_cert' });
                $('#wrap_canvas_receiver_cert').delete_signature();
                $('#bottomsheet_store_receiver_cert').sheet('hide');
            }
        });

        /* 양수자 서명 열기 */
        $('#bottomsheet_store_receiver_cert').sheet('show');
        $('#wrap_canvas_receiver_cert').delete_signature();
        $('#wrap_canvas_receiver_cert').draw_signature();
    </script>
</body>

</html>

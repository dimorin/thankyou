<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- iOS 주소창 없앰 -->
    <title>땡큐베리머치</title>
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header_area">
                <!-- <button type="button" class="btn pr-10">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button> -->
                <h1>로그인</h1>
            </div>
            <!-- <div class="header_area">
                <button type="button" class="btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
                <button class="btn btn_fill">저장</button>
            </div> -->
        </header>
        <div class="body login">
            <div class="pt-10"></div>
            <label for="login_id" class="required">아이디</label>
            <div class="input_wrap">
                <div class="p-relative">
                    <input type="text" class="thx_txt righticon" id="login_id" name="" placeholder="아이디를 입력하세요"
                        autocomplete="off" required>
                    <div class="input_icon_wrap"></div>
                </div>
                <div class="guide"></div>
            </div>
            <div class="pt-10"></div>
            <label for="login_pw" class="required">비밀번호</label>
            <div class="input_wrap" name="login_pw">
                <div class="p-relative">
                    <input type="password" class="thx_txt righticon" id="login_pw" name="login_pw"
                        placeholder="비밀번호를 입력하세요" autocomplete="off" required value="abcd1234!">
                </div>
                <div class="guide"></div>
            </div>
            <div class="autologin_area pt-10">
                <input type="checkbox" id="autologin" class="thx_checkbox" checked /><label for="autologin"
                    class="ml-5">자동
                    로그인</label>
            </div>
            <div class="error_area">
                아이디 또는 비밀번호를 잘못 입력하셨습니다.<br>
                입력하신 내용을 다시 확인해주세요.
            </div>
            <button class="btn btn_fill w-100">로그인</button>
            <div class="signup_area">
                <span class="signup_txt">계정이 없으신가요?</span>
                <button class="btn signup">계정 가입</button>
            </div>
        </div>
    </div>

    <div class="loading_wrap">
        <div class="spinner-border big"></div>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            initData();
            initEventListener();
        });

        function initData() {

        };

        function initEventListener() {

        }

        /* 전체 페이지의 모든 외부 리소스와 이미지가 브라우저에 불려진 후 로딩 감추기 */
        $(window).on('load', function () {
            $('.loading_wrap').hide();
        });
    </script>
    <script>
        /* 아이디 입력 초기화 */
        var inputWithReset_login_id = new InputWithReset('#login_id');
        /* 비밀번호 보기 안보기 */
        var inputWithToggle_login_pw = new InputWithToggle('#login_pw');


    </script>
</body>

</html>

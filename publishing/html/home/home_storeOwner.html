<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- iOS 주소창 없앰 -->
    <title>땡큐베리머치</title>
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container home">
        <div class="banner_notice" style="display:none;">
            <button class="btn txt">
                사업자등록증이 없는 매장이 있습니다.<br>
                확인 후 사업자등록증을 등록해주세요.
            </button>
            <button class="btn btn_close" onclick="control_banner_notice(false);">
                <span class="material-symbols-outlined icon">close</span>
            </button>
        </div>
        <header>
            <div class="header_area">
                <button type="button" class="btn pr-10 home_header_icon">
                    <span class="material-symbols-outlined fill">
                        settings
                    </span>
                </button>
                <h1>산본2호점</h1><!-- 앱관리자 외에는 계정 이름이 들어간다 -->
            </div>
            <div class="header_area">
                <button type="button"
                    class="btn home_header_icon new"><!-- 공지사항 목록화면을 벗어난 이후에 신규 공지사항이 있으면 class에 new를 넣는다. -->
                    <span class="material-symbols-outlined">campaign</span>
                </button>
                <div class="pr-10 mr-10"></div>
                <button type="button"
                    class="btn home_header_icon new"><!-- 푸시메시지 목록화면을 벗어난 이후에 신규 푸시메시지가 있으면 class에 new를 넣는다. -->
                    <span class="material-symbols-outlined">chat_bubble</span>
                </button>
            </div>
        </header>
        <div class="body home">
            <ul class="btn_menu_list">
                <li class="store">
                    <button class="btn btn_menu">
                        <div>
                            <span class="material-symbols-outlined">
                                storefront
                            </span>
                            <div class="btn_menu_txt">매장</div>
                        </div>
                    </button>
                </li>
                <li class="equipment">
                    <button class="btn btn_menu">
                        <div>
                            <span class="material-symbols-outlined">
                                tv
                            </span>
                            <div class="btn_menu_txt">장비</div>
                        </div>
                    </button>
                </li>
                <li class="work">
                    <button class="btn btn_menu">
                        <div>
                            <span class="material-symbols-outlined">
                                construction
                            </span>
                            <div class="btn_menu_txt">작업</div>
                        </div>
                    </button>
                </li>
                <li class="deliver">
                    <button class="btn btn_menu">
                        <div>
                            <span class="material-symbols-outlined">
                                package_2
                            </span>
                            <div class="btn_menu_txt">납품</div>
                        </div>
                    </button>
                </li>
            </ul>
            <div class="board_wrap mt-16 pl-16 pr-16 notice">
                <div class="board_wrap_header">
                    <div class="title_wrap">
                        <span class="material-symbols-outlined icon">campaign</span>
                        <h2>공지사항</h2>
                    </div>
                    <button class="btn btn_more">더보기</button>
                </div>
                <ul class="board_list mt-10">
                    <li>
                        <button class="btn" onclick="open_notice();">
                            <div class="content">알리오콜 기능 업데이트</div>
                            <div class="date">2024-01-01</div>
                        </button>
                    </li>
                    <li>
                        <button class="btn" onclick="open_notice();">
                            <div class="content">모니터가 이상 작동시 애비뉴로 즉시 문의해주세요.</div>
                            <div class="date">2024-01-01</div>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="board_wrap mt-16 pl-16 pr-16 push">
                <div class="board_wrap_header">
                    <div class="title_wrap">
                        <span class="material-symbols-outlined icon">chat_bubble</span>
                        <h2>푸시메시지</h2>
                    </div>
                    <button class="btn btn_more">더보기</button>
                </div>
                <ul class="board_list mt-10">
                    <li>
                        <button class="btn" onclick="open_pushmsg();">
                            <div class="content">알리오콜 기능 업데이트</div>
                            <div class="date">2024-01-01</div>
                        </button>
                    </li>
                    <li>
                        <button class="btn" onclick="open_pushmsg();">
                            <div class="content">모니터가 이상 작동시 애비뉴로 즉시 문의해주세요.</div>
                            <div class="date">2024-01-01</div>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="board_wrap mt-16 pl-16 pr-16 store purple">
                <div class="board_wrap_header">
                    <div class="title_wrap">
                        <span class="material-symbols-outlined icon">storefront</span>
                        <h2>매장 현황</h2>
                    </div>
                    <button class="btn btn_more">더보기</button>
                </div>
                <ul class="board_list block mt-10">
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[홍콩반점]</strong>
                                <span>창동에이치큐브파라곤2차텍사스점</span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[뻭다방]</strong>
                                <span>창동에이치큐브파라곤2차텍사스점</span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[뻭다방]</strong>
                                <span>텍사스점</span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[뻭보이]</strong>
                                <span>안산본오점</span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="board_wrap mt-16 pl-16 pr-16 equipment blue">
                <div class="board_wrap_header">
                    <div class="title_wrap">
                        <span class="material-symbols-outlined icon">tv</span>
                        <h2>장비 현황</h2>
                    </div>
                    <button class="btn btn_more">더보기</button>
                </div>
                <ul class="board_list block mt-10">
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[PC]</strong>
                                <span>창동에이치큐브파라곤2차텍사스점</span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn_block off">
                            <div class="block_txt">
                                <strong>[STB]</strong>
                                <span>창동에이치큐브파라곤2차텍사스점</span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[PC]</strong>
                                <span>텍사스점</span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[STB]</strong>
                                <span>안산본오점</span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="board_wrap mt-16 pl-16 pr-16 work purple">
                <div class="board_wrap_header">
                    <div class="title_wrap">
                        <span class="material-symbols-outlined icon">construction</span>
                        <h2>작업 현황</h2>
                    </div>
                    <button class="btn btn_more">더보기</button>
                </div>
                <ul class="board_list block mt-10">
                    <li>
                        <button class="btn btn_block progress">
                            <div class="block_txt">
                                <strong>[홍콩반점]</strong>
                                <span>창동에이치큐브파라곤2차텍사스점</span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[뻭다방]</strong>
                                <span>창동에이치큐브파라곤2차텍사스점</span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[뻭다방]</strong>
                                <span>텍사스점</span>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn_block">
                            <div class="block_txt">
                                <strong>[뻭보이]</strong>
                                <span>안산본오점</span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="loading_wrap">
        <div class="spinner-border big"></div>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            initData();
            initEventListener();
            control_banner_notice(true);
        });

        function initData() {

        }

        function initEventListener() {

        }

        /* 전체 페이지의 모든 외부 리소스와 이미지가 브라우저에 불려진 후 로딩 감추기 */
        $(window).on('load', function () {
            $('.loading_wrap').hide();
        });
    </script>
    <script>
        /* 알림배너 */
        function control_banner_notice(isOpen) {
            if (isOpen) {
                $('.banner_notice').show();
            } else {
                $('.banner_notice').hide();
            }
        }

        /* 공지사항 상세 팝업 */
        function open_notice() {
            $.modal('show', {
                message: `
                <div class="pop_notice_title">PC-Agent 기능 업데이트</div>
                <div class="pop_notice_content mt-10">
                    키패드 엔터 버튼을 누르면 최근 호출번호 재방송 됩니다.<br>
                    엔터 버튼만 눌렀을 때 작은 번호에는 영향 없이 메인 넘버만 다시 표출되어 20초간 깜빡이고 호출됩니다.<br>
                    알리오 업데이트시 적용됩니다.
                </div>
                <div class="pop_notice_date mt-10">2024-01-01</div>
                `,
                onebutton: `<button class="btn btn_fill" onclick="$.modal('hide')">확인</button>`,
            });
        }

        /* 푸시메시지 상세 팝업 */
        function open_pushmsg() {
            $.modal('show', {
                message: `                
                <div class="pop_pushmsg_content">
                    빽다방 안산역1호점에서 A/S 작업을 요청했습니다.<br>
                    아래 상세화면을 확인해주세요.<br>
                    <a href="#" class="pop_pushmsg_link">상세화면 바로가기 ></a>
                </div>
                <div class="pop_pushmsg_date mt-10">2024-01-01</div>
                `,
                onebutton: `<button class="btn btn_fill" onclick="$.modal('hide')">확인</button>`,
            });
        }
    </script>
</body>

</html>
